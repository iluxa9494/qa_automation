name: Build and push qa_automation image to GHCR

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "reports/**"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: qa_automation-ghcr
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: qa_automation

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ надежный buildx (docker-container по умолчанию)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ нормализуем owner/repo + теги (и гарантируем lowercase)
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
