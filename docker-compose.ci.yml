# docker-compose.ci.yml
services:
  mysql:
    image: mysql:8.0
    pull_policy: if_not_present
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "3306:3306"
    volumes:
      - ./databaseUsage/src/test/resources/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  mongodb:
    image: mongo:6
    pull_policy: if_not_present
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  qa_automation:
    image: ${QA_AUTOMATION_IMAGE:-ghcr.io/iluxa9494/qa_automation:latest}
    pull_policy: if_not_present
    shm_size: "1g" # ✅ важно для headless chrome, чтобы не умирал/не ел лишнее
    environment:
      CI: "true"
      REPORTS_DIR: /reports
      ALLURE_RESULTS_DIR: /reports/allure-results
      # ✅ CI: базы живут как сервисы docker-compose (не localhost)
      MONGO_URI: "mongodb://mongodb:27017"
      MYSQL_URL: "jdbc:mysql://mysql:3306/test"
      MYSQL_USER: "test"
      MYSQL_PASS: "test"
      MYSQL_PASSWORD: "test"
      # ✅ CI-safe параметры Gatling (переопределят дефолты, если захочешь)
      GATLING_CI_USERS_PER_SEC: "5"
      GATLING_CI_DURATION_SEC: "30"
      GATLING_CI_PAUSE_MS: "300"
      RB_AUTH_USERNAME: "${RB_AUTH_USERNAME:-admin}"
      RB_AUTH_PASSWORD: "${RB_AUTH_PASSWORD:-password123}"
    volumes:
      - ./reports:/reports
    command: ["/entrypoint.sh"]
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
